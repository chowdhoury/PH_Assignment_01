<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo primary-color inter-normal">LOGO</h1>
        <button class="primary-btn raleway-normal">Sign Up</button>
      </nav>
      <div class="banner">
        <h1 class="banner-title raleway-normal">Cool Dark UI Template for</h1>
        <h1 class="banner-title raleway-normal">Webflow Agencies!</h1>
        <div style="text-align: center;">
            <button class="primary-btn raleway-normal" >Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
        <section class="action raleway-normal">
            <div class="action-details">
                <h2 class="section-title">See It in Action</h2>
                <p>Explore the live preview and imagine your</p>
                <p>brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
